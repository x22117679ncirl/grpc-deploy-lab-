<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toll System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Toll Calculation</h1>
      <form id="tollForm" class="mt-4">
        <div class="mb-3">
          <label for="vehicleType" class="form-label">Vehicle Type</label>
          <select class="form-select" id="vehicleType" required>
            <option value="">Choose...</option>
            <option value="auto">Auto</option>
            <option value="motorbike">Motorbike</option>
            <option value="bus">Bus</option>
            <option value="truck">Truck</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="distanceTraveled" class="form-label"
            >Distance Traveled (km)</label
          >
          <input
            type="number"
            class="form-control"
            id="distanceTraveled"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Calculate Toll</button>
      </form>
      <div id="tollResult" class="mt-3" style="display: none">
        <strong>Toll Amount: </strong><span id="tollAmount"></span>
      </div>
    </div>
    <script src="tollScript.js"></script>
  </body>
</html>
