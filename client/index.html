<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M50 Traffic Management System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">M50 Traffic Management System</h1>

      <!-- Weather Updates -->
      <div class="mt-4">
        <h2>Weather Updates</h2>
        <button id="weatherUpdateButton" class="btn btn-primary">
          Get Weather Update
        </button>
        <button id="historicalWeatherButton" class="btn btn-primary">
          Historical Weather
        </button>
        <div id="weatherTable" style="display: none">
          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Temperature (°C)</th>
                <th>Condition</th>
                <th>Air Quality Index</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="currentDate"></td>
                <td id="currentTime"></td>
                <td id="temperature"></td>
                <td id="weather"></td>
                <td id="airQualityIndex"></td>
                <td id="airQualityMessage"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <p id="weatherMessage"></p>
      </div>

      <!-- Historical Weather Data Display -->
      <div id="historicalWeatherTable" style="display: none">
        <h3>Historical Weather Data</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Max Temperature (°C)</th>
              <th>Min Temperature (°C)</th>
              <th>Weather</th>
            </tr>
          </thead>
          <tbody id="historicalWeatherData"></tbody>
        </table>
      </div>

      <!-- Incident Alerts -->
      <div class="mt-4">
        <h2>Incident Alerts</h2>
        <button id="incidentAlertsButton" class="btn btn-primary">
          Subscribe to Incident Alerts
        </button>
        <div id="incidentAlertsResult"></div>
      </div>

      <!-- Congestion Reports -->
      <div class="mt-4">
        <h2>Congestion Reports</h2>
        <button id="congestionReportButton" class="btn btn-primary">
          Get Congestion Report
        </button>
        <p id="congestionReportResult"></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
