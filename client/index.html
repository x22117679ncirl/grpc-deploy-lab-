<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M50 Traffic Management System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">M50 Traffic Management System</h1>

      <!-- Get Weather - BUTTON -->
      <div class="mt-4">
        <button id="weatherUpdateButton" class="btn btn-primary w-100">
          Get Weather Update
        </button>
      </div>

      <!-- Weather - TABLE -->
      <div id="weatherTable" class="mt-4" style="display: none">
        <h2>Weather</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Temperature (Â°C)</th>
              <th>Condition</th>
            </tr>
          </thead>
          <tbody id="weatherData"></tbody>
        </table>
      </div>

      <!-- Air Quality - TABLE -->
      <div id="airQualityTable" class="mt-4" style="display: none">
        <h2>Air Quality</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Air Quality Index</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="airQualityData"></tbody>
        </table>
      </div>

      <!-- Wind - TABLE -->
      <div id="windDataTable" class="mt-4" style="display: none">
        <h2>Wind</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Speed (km/h)</th>
              <th>Direction</th>
            </tr>
          </thead>
          <tbody id="windData"></tbody>
        </table>
      </div>

      <!-- Get Incident - BUTTON -->
      <div class="mt-4">
        <button id="incidentAlertsButton" class="btn btn-primary w-100">
          Get Live Incidents
        </button>
      </div>

      <!-- Incident Alerts - TABLE -->
      <div id="incidentAlertsResult" class="mt-4" style="display: none">
        <h2>Incident Alerts</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Motorway Section</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="incidentData"></tbody>
        </table>
      </div>

      <!-- Toll System and Profit - BUTTONS -->
      <div class="row mt-4">
        <div class="col-6 pe-1">
          <button id="tollSystemButton" class="btn btn-primary w-100">
            Toll System
          </button>
          <div id="tollSystemForm" style="display: none">
            <form id="tollForm" class="mt-3">
              <div class="mb-3">
                <label for="vehicleType" class="form-label">Vehicle Type</label>
                <select class="form-select" id="vehicleType" required>
                  <option value="">Choose...</option>
                  <option value="auto">Auto</option>
                  <option value="motorbike">Motorbike</option>
                  <option value="bus">Bus</option>
                  <option value="truck">Truck</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="distanceTraveled" class="form-label"
                  >Distance Traveled (km)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="distanceTraveled"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Calculate Toll
              </button>
            </form>
            <div id="tollResult" class="mt-3" style="display: none">
              <strong>Toll Amount: </strong><span id="tollAmount"></span>
            </div>
          </div>
        </div>
        <div class="col-6 ps-1">
          <button id="profiButton" class="btn btn-danger w-100">
            Profit
          </button>
        </div>
      </div>

      <!-- Profit - TABLE -->

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
